branches:
  only:
    - master
    - dev
    - /^v\d+\.\d+\.\d+$/
    - feature_compile_time_currencies

build: false

environment:
    PYTHON: "C:\\Python27"
    PYTHON_VERSION: "2.7.8"
    PYTHON_ARCH: "32"

    # CONAN_REFERENCE: "bitprim-node-exe/0.7"
    # CONAN_USERNAME: "bitprim"
    # CONAN_LOGIN_USERNAME: "bitprim-bintray"
    # CONAN_CHANNEL: "testing"
    # CONAN_UPLOAD: "https://api.bintray.com/conan/bitprim/bitprim"

    matrix:
        #- APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
        #  CONAN_VISUAL_VERSIONS: 12
        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
          CONAN_VISUAL_VERSIONS: 14
        # - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
        #   CONAN_VISUAL_VERSIONS: 15
        #   VS150COMNTOOLS: "C:\\Program Files (x86)\\Microsoft Visual Studio\\2017\\Community\\Common7\\Tools\\"

        # # - MINGW_CONFIGURATIONS: "4.9@x86_64@seh@posix" #4.9@x86_64@sjlj@posix
        # - MINGW_CONFIGURATIONS: "5.4@x86_64@seh@posix" #5.4@x86_64@sjlj@posix
        # - MINGW_CONFIGURATIONS: "7.2@x86_64@seh@posix" #7.2@x86_64@sjlj@posix

install:
  - set PATH=%PATH%;%PYTHON%/Scripts/
  - pip.exe install conan --upgrade
  # - pip.exe install conan==1.0.0b5   #Fixed Beta version...

  - pip.exe install conan_package_tools
  - pip.exe install cpuid --upgrade
  
  - conan user # It creates the conan data directory

test_script:
  - for /f %%i in ('git describe') do set BITPRIM_BUILD_NUMBER=%%i
  - echo "BITPRIM_BUILD_NUMBER   %BITPRIM_BUILD_NUMBER%"

  - python .travis\update_version.py console\version.hpp "#define BITPRIM_NODE_EXE_VERSION " "#define BITPRIM_NODE_EXE_VERSION \"%BITPRIM_BUILD_NUMBER%\""
  - type console\version.hpp

  - python build.py
